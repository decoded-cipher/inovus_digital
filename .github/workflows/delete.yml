name: Midnight Delete

on:
  push:
    branches:
      - master

jobs:
  delete-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Run delete.js
      env:
        MONGODB_URI: ${{ secrets.MONGODB_URL }}
      run: node delete.js
